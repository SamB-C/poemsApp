    <title>GCSE Poem word-fill</title>

<body>
    <div id="__computer__">
        <!-- Id's have to be surrounded by double underscores in case the word is in the poem -->
        <div id="__extra_info__">
            <div id="__options__" class="center-content card">
                <h1 class="center-text">Options</h1>
                <div id="__words_or_quotes_radio__" class="inline_container">
                    <input type="radio" id="__words__" value="words" name="words_or_quotes">
                    <label for="__words__" id="__words_radio_button_label__" title="Select to remove random words from the poem"><p>Words</p></label>
                    <input type="radio" id="__quotes__" value="quotes" name="words_or_quotes">
                    <label for="__quotes__" id="__quotes_radio_button_label__" title="Select to remove random quotes from a curated list from the poem"><p>Quotes</p></label>
                </div>
                <div id="__range_slider_container__">
                    <input type="range" id="__range_bar__" value="1" min="1" max="10" title="Drag to adjust the percentage of words removed from the poem">
                    <p id="__range_bar_result__" title="The percentage of words removed from the poem"></p>
                </div>
            </div>
            <div id="__extra_info_container__" class="card">
                <div id="__notes__">
                    <h1 class="center-text">Notes</h1>
                    <p id="__notes_info__" class="center-text noteInfoIn"><i>Hover over a word or phrase to show some notes about it</i></p>
                </div>
            </div>
            <p id="__credit_computer__" class="credit"><i>Created by Samson Brichieri-Colombi</i></p>
        </div>
        <div id="__main_content__" class="center_vertically center-content">
            <div id="__main_content_container__" class="card">
                <div id="__select_container__">
                    <select name="poem_selection" id="__poem_selection__">
                        <!-- Options inserted in index.js -->
                    </select>
                </div>
                <div id="__poem_content_container__">
                    <p id="__poem_id__"></p>
                    <p id="__poem_author__"></p>
                    <div id="__completion_text__">
                        <p>Complete! <span id="__try_again__">Try again</span></p>
                    </div>
                </div>
            </div>
        </div>

            if (checkForMobile(navigator.userAgent||navigator.vendor||window.opera)) {
                document.getElementById('__extra_info_container__').remove();
                document.getElementById('__computer__').id = '__mobile__';
                const extra_info = document.getElementById('__extra_info__');
                extra_info.style.position = 'relative';
                extra_info.style.height = 'fit-content';
