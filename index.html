<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>var exports={};</script>
    <script src="poems.js" type="module"></script>
    <script src="index.js" type="module" defer></script>
    <link rel="stylesheet" href="index.css">
    <title>Poem App</title>
</head>
<body>
    <!-- Id's have to be surrounded by 1s in case the word is in the poem -->
    <div id="__poem_selection_container__">
        <label for="poem_selection" id="__poem_selection_label__"><p>Choose a poem:</p></label>
        <select name="poem_selection" id="__poem_selection__">
            <!-- Options inserted in index.js -->
        </select>
    </div>
    <div id="__range_slider_container__">
        <input type="range" id="__range_bar__", value="1", min="1", max="10">
        <p id="__range_bar_result__"></p>
    </div>
    <p id="__poem_id__"></p>
</body>
</html>
